<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Card Preview Section</title>
</head>
<body>
    <main class="card-preview">
        <h1 class="card-preview__title">Reliable, efficient delivery</h1>
        <h2 class="card-preview__sub-title">Powered by Technology</h2>
        <p class="card-preview__descriptions">Our Artificial Intelligence powered tools use millions of project data points 
            to ensure that your project is successful</p>
        <section class="card-preview__cards">
            <div class="card-preview__suppervisor-card card"></div>
            <div class="card-preview__team-karma card">
                <div class="card-preview__team-card card"></div>
                <div class="card-preview__karma-card card"></div>
            </div>
            <div class="card-preview__calculator-card"></div>
        </section>

    </main>
</body>
</html>
